<div class="col-12 col-sm-6 py-3 col-md-4 d-flex justify-content-center align-items-center">
    <div class="bg-light w-100" style="max-width: 300px;">
        <a href="{{ business.get_absolute_url }}">
            <div class="card-image">
                <img src="{{ business.banner.url }}" alt="" class="img-responsive img-fluid"
                    style="object-fit:cover; width: 100%; height: 160px;">
            </div>
        </a>
        <div class="card-body d-flex flex-column justify-content-center align-itms-center">
            <div class="container">
                <a href="{{ business.get_absolute_url }}">

                    <h5 class="m-0 text-uppercase">{{ business.title }}</h5>
                    {% with business.products.count as count %}
                    <p class="m-0">{{count}} product{% if count != 1 %}s{% endif %}</p>
                    {% endwith %}
                </a>
            </div>
        </div>
    </div>
</div>
